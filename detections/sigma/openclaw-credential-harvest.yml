title: OpenClaw Agent Reading Sensitive Credential Paths
id: b2c3d4e5-f6a7-8901-bcde-f12345678901
status: stable
description: >
  Detects the OpenClaw agent process reading credential paths outside its normal
  operating scope. Consistent with prompt injection achieving the
  file_read -> credential harvest kill chain (ATLAS T-DISC-004 -> T-EXFIL-001).
references:
  - https://github.com/topazyo/openclaw-security-playbook
  - https://cloudsecops.hashnode.dev/openclaw-detecting-compromise
author: openclaw-security-playbook
date: 2026/02/18
tags:
  - attack.collection
  - attack.t1552.001
  - atlas.aml.ta0009
  - atlas.t-disc-004
  - atlas.t-exfil-001
logsource:
  category: file_access
  product: linux
detection:
  selection_process:
    Image|endswith:
      - '/openclaw.mjs'
      - '/node'
  selection_paths:
    TargetFilename|contains:
      - '/.ssh/'
      - '/.aws/'
      - '/.moltbot/'
      - '/.clawdbot/'
      - 'id_rsa'
      - 'id_ed25519'
      - '.bak'
      - 'credentials'
      - '.env'
  condition: selection_process and selection_paths
falsepositives:
  - Agent legitimately configured to back up SSH keys (document explicitly)
  - Migration scripts running under agent process
level: high
