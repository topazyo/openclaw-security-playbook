title: OpenClaw TLS Downgrade Acceptance
id: 2ca1d3f0-a9d6-45fc-8c87-8f52d6dbb303
status: experimental
description: >
  Detects inbound TLS connections to OpenClaw gateway or MCP server ports
  where negotiated protocol version is lower than TLS 1.3.
references:
  - https://github.com/topazyo/openclaw-security-playbook
author: openclaw-security-playbook
date: 2026-02-21
tags:
  - attack.credential_access
  - attack.t1557
logsource:
  category: network_connection
  product: linux
detection:
  selection_openclaw_ports:
    DestinationPort:
      - 18789
      - 8443
  selection_tls_downgrade:
    TlsVersion:
      - 'TLS1.0'
      - 'TLS1.1'
      - 'TLS1.2'
  condition: selection_openclaw_ports and selection_tls_downgrade
falsepositives:
  - Legacy test environments not yet migrated to TLS 1.3
level: critical
